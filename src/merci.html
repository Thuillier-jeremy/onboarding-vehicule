<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merci</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      margin:0;
      background:#0f0f12;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
    }

    .card{
      background:#17181d;
      border:1px solid #2a2b33;
      border-radius:14px;
      padding:30px;
      max-width:420px;
      width:90%;
    }

    h1{
      margin-top:0;
      color:#3b82f6;
    }

    p{
      opacity:.9;
      line-height:1.5;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Merci ✅</h1>
    <p>
      Votre dossier a bien été transmis à notre équipe.<br><br>
      Nous revenons vers vous dans les plus brefs délais.
    </p>
  </div>
</body>
</html>
